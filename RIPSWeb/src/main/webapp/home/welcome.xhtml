<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/template/templateOS.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyOS">
        <f:metadata>
            <f:event type="preRenderView" listener="#{beanWelcome.getAllImages}"/>
        </f:metadata>
        <h:form id="formImagenes">
            <table width="100%" align="center">
                <tr>
                    <td>
                        <p:panelGrid columns="2">
                        <p:outputLabel for="url" value="URL: " />
                        <p:inputText id="url" value="#{beanWelcome.imagen.url}"/>
                        <p:outputLabel for="name" value="Nombre: " />
                        <p:inputText id="name" value="#{beanWelcome.imagen.name}"/>
                        <f:facet name="footer">
                            <p:commandButton value="Borrar" action="#{beanWelcome.deleteImagen()}"
                                             update="@all" icon="ui-icon-minusthick"/>
                            <p:commandButton value="Agregar" action="#{beanWelcome.addImagen()}"
                                             update="@all" icon="ui-icon-plusthick"/>
                        </f:facet>
                        </p:panelGrid>
                    </td>
                    <td>
                    <p:galleria value="#{beanWelcome.images}" var="img" panelWidth="350" panelHeight="250" showCaption="true">
                        <p:graphicImage name="jr_images/clientes_socios/#{img.url}"
                                        title="Clientes" alt="Cliente '#{img.name}'"
                                        width="350" height="150"/>
                    </p:galleria>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
