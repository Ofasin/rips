<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template/Layout.xhtml">
    <ui:define name="content">
         <f:metadata>
             <f:event type="preRenderView" listener="#{beanPyp.llenaLista}"/>
        </f:metadata>
         <h1 class="aw-page-title">Joven</h1>
         
         <h:form id="formTableRipsUs">
              <p:growl id="messages" showDetail="true" showSummary="true"/>
               <p:toolbar>
                <p:toolbarGroup align="right">
		  <!-- 
                    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanRipsAf.onUpdateInsertRow(null)}" 
                        update=":formAAShowTiposEventos:dialogTiposEventos"
                        title="Registrar Nuevo"
                        oncomplete="PF('widgetTiposEventos').show();">
			<p:resetInput target="formAAShowTiposEventos:dialogTiposEventos" />
		</p:commandButton> -->
		</p:toolbarGroup>
            </p:toolbar>
              <p:dataTable id="tablaRipsUs" value="#{beanPyp.listaModel}" var="obj"
                         paginator="true" rows="20" selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" paginatorAlwaysVisible="false" 
                         rowsPerPageTemplate="5,10,15,20,25,30,40,50"
                         widgetVar="widgetTablaRipsAf" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
			 reflow="true"
                         style="margin-top: 20px">
                 <p:column headerText="Id" >
                    <h:outputText value="#{obj.cont}" />
		</p:column>
                  <p:column headerText="EPS" >
                        <h:outputText value="#{obj.codeps}" />
		</p:column>
                 <p:column headerText="Documento" >
                     <h:outputText value="#{obj.documento}" />
		</p:column>
                    <p:column headerText="Nombre1" >
                        <h:outputText value="#{obj.nombre1}" />
		</p:column>
                    <p:column headerText="Nombre2" >
                        <h:outputText value="#{obj.nombre2}" />
		</p:column>
                    <p:column headerText="Apellido1" >
                        <h:outputText value="#{obj.apellido1}" />
                        
		</p:column>
                    <p:column headerText="Apellido2" >
                        <h:outputText value="#{obj.apellido2}" />
		</p:column>
                    <p:column headerText="Sexo" >
                        <h:outputText value="#{obj.sexo}" />
		</p:column>
                    <p:column headerText="EDAD" >
                        <h:outputText value="#{obj.edad}" />
		</p:column>
               </p:dataTable>
         </h:form>
    </ui:define>
</ui:composition>
