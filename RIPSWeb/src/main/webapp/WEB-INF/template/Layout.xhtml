<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sistema</title>
        
        <ui:param name="usuario" value="#{session.getAttribute('userInSession')}"/>

	<h:outputStylesheet library="sistema" name="styles/custom.css" />
	<h:outputStylesheet library="sistema" name="styles/layout.css" />
	<h:outputStylesheet library="sistema" name="styles/components.css" />
	
        
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/sistema/images/icons/login1.png" />
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="sistema" name="javascripts/app.js" />
        <h:outputScript target="body" library="sistema" name="javascripts/bootstrap.min.js" />
        <ui:param name="resources" value="#{request.getContextPath()}/resources"/>
        
         <!-- Bootstrap core CSS -->
    <link href="#{request.contextPath}/resources/sistema/css/bootstrap.css" rel="stylesheet"/>
    <!-- Do not change awesome location -->
     <link href="#{request.contextPath}/resources/sistema/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
     <!-- http://fortawesome.github.io/Font-Awesome/icons/  examples
          http://fortawesome.github.io/Font-Awesome/examples/
     -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
     <script>
        $.noConflict();
        // Code that uses other library's $ can follow here.
     </script>
    <!-- Add custom CSS here -->    
    

</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="sistema" name="images/logo.png" />
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
                
                
	</header>
   
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
